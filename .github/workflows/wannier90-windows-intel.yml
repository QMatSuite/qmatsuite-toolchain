name: Wannier90 build (Windows, Intel oneAPI via setup-fortran)

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/wannier90-windows-intel.yml'
      - 'toolchains/wannier90/windows/**'
      - 'toolchains/wannier90/README.md'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/wannier90-windows-intel.yml'
      - 'toolchains/wannier90/windows/**'
      - 'toolchains/wannier90/README.md'

jobs:
  build-wannier90-windows-intel:
    name: Wannier90 3.1.0 build (windows-latest, Intel classic)
    runs-on: windows-latest

    env:
      W90_VERSION: "3.1.0"
      W90_TARBALL_URL: "https://github.com/wannier-developers/wannier90/archive/refs/tags/v3.1.0.tar.gz"
      # Unix-style paths for bash steps
      W90_SRC_DIR_UNIX: "/c/wannier90-src/wannier90-3.1.0"
      W90_PREFIX_UNIX: "/c/wannier90-install"
      # Windows-style path for upload-artifact
      W90_PREFIX: "C:\\wannier90-install"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Intel classic Fortran compiler (ifort) via setup-fortran.
      - name: Setup Intel Fortran (classic) via setup-fortran
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: intel-classic
          version: '2021.10'

      - name: Download and unpack Wannier90
        shell: bash
        run: |
          set -e
          SRC_DIR="$W90_SRC_DIR_UNIX"

          echo "W90_SRC_DIR_UNIX = $SRC_DIR"

          # Ensure parent directory exists
          mkdir -p /c/wannier90-src
          cd /c

          echo "Downloading Wannier90 tarball..."
          curl -L "$W90_TARBALL_URL" -o wannier90.tar.gz

          echo "Unpacking Wannier90 tarball..."
          tar -xzf wannier90.tar.gz
          rm wannier90.tar.gz

          echo "Looking for extracted Wannier90 directory..."
          EXTRACTED=$(find . -maxdepth 1 -type d -name "wannier90-3.1.0*" | head -1)
          echo "EXTRACTED = $EXTRACTED"

          if [ -z "$EXTRACTED" ]; then
            echo "Failed to find extracted Wannier90 source directory"
            find . -maxdepth 2 -type d
            exit 1
          fi

          # Move into our fixed SRC_DIR
          mv "$EXTRACTED" "$SRC_DIR"

          echo "Contents of $SRC_DIR:"
          ls -la "$SRC_DIR"
          test -f "$SRC_DIR/Makefile" || (echo "Makefile not found!" && exit 1)

      - name: Show compiler info
        shell: bash
        run: |
          echo "FC=$FC"
          which "$FC" || true
          "$FC" -V || "$FC" --version || true

      - name: Configure Wannier90 (copy make.inc, verify ifort)
        shell: bash
        run: |
          set -e
          SRC_DIR="$W90_SRC_DIR_UNIX"
          cd "$SRC_DIR"

          # Copy make.inc from toolchain directory
          cp "$GITHUB_WORKSPACE/toolchains/wannier90/windows/make.inc" ./make.inc
          test -f ./make.inc || (echo "make.inc not found!" && exit 1)

          # Verify ifort is used (not gfortran)
          if grep -qi "gfortran" ./make.inc; then
            echo "ERROR: make.inc contains gfortran references. Windows must use Intel ifort!"
            exit 1
          fi
          if ! grep -qi "ifort" ./make.inc; then
            echo "ERROR: make.inc does not reference Intel ifort!"
            exit 1
          fi

          echo "make.inc contents:"
          cat ./make.inc

      - name: Build Wannier90
        shell: bash
        run: |
          set -e
          SRC_DIR="$W90_SRC_DIR_UNIX"
          cd "$SRC_DIR"

          make clean || true
          make all
          ls -la *.x *.exe 2>/dev/null || (echo "No executables found" && exit 1)

      - name: Package build artifacts
        shell: bash
        run: |
          set -e
          PREFIX_DIR="$W90_PREFIX_UNIX"
          SRC_DIR="$W90_SRC_DIR_UNIX"

          mkdir -p "$PREFIX_DIR/bin"
          mkdir -p "$PREFIX_DIR/share/wannier90"

          # Copy executables (handle both .x and .exe extensions)
          cp "$SRC_DIR"/*.x "$PREFIX_DIR/bin/" 2>/dev/null || true
          cp "$SRC_DIR"/*.exe "$PREFIX_DIR/bin/" 2>/dev/null || true

          # Copy documentation
          if [ -f "$SRC_DIR/README" ]; then
            cp "$SRC_DIR/README" "$PREFIX_DIR/share/wannier90/"
          fi
          if [ -f "$SRC_DIR/LICENSE" ]; then
            cp "$SRC_DIR/LICENSE" "$PREFIX_DIR/share/wannier90/"
          fi
          if [ -f "$SRC_DIR/LICENCE" ]; then
            cp "$SRC_DIR/LICENCE" "$PREFIX_DIR/share/wannier90/LICENSE"
          fi

          echo "Wannier90 installation tree under $PREFIX_DIR:"
          ls -R "$PREFIX_DIR"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wannier90-${{ env.W90_VERSION }}-windows-intel-classic
          path: ${{ env.W90_PREFIX }}

