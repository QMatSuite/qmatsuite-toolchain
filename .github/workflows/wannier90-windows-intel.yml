name: Wannier90 build (Windows, Intel oneAPI via setup-fortran)

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/wannier90-windows-intel.yml'
      - 'toolchains/wannier90/README.md'
      - 'toolchains/wannier90/windows/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/wannier90-windows-intel.yml'
      - 'toolchains/wannier90/README.md'
      - 'toolchains/wannier90/windows/**'

jobs:
  build-wannier90-windows-intel:
    name: Wannier90 3.1.0 build (windows-latest, Intel classic)
    runs-on: windows-latest

    env:
      W90_VERSION: "3.1.0"
      W90_URL: "https://github.com/wannier-developers/wannier90/archive/refs/tags/v3.1.0.tar.gz"
      # Unix-style paths for bash steps
      W90_SRC_DIR_UNIX: "/c/w90-src/wannier90-3.1.0"
      W90_PREFIX_UNIX: "/c/w90-install"
      # Windows-style path for upload-artifact
      W90_PREFIX: "C:\\w90-install"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Intel classic Fortran compiler (ifort) via setup-fortran.
      - name: Setup Intel Fortran (classic) via setup-fortran
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: intel-classic
          version: '2021.10'

      - name: Show compiler info
        shell: bash
        run: |
          echo "FC=$FC"
          which "$FC" || true
          "$FC" -V || "$FC" --version || true
          # Verify it's Intel Fortran Classic
          "$FC" -V 2>&1 | grep -i "Intel.*Fortran.*Classic" || echo "WARNING: May not be Intel Fortran Classic"

      - name: Setup MSYS2 (for make/tar/bash tools only)
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: make tar bash

      - name: Build Wannier90
        shell: bash
        env:
          W90_PREFIX: "${{ env.W90_PREFIX_UNIX }}"
        run: |
          bash toolchains/wannier90/windows/build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wannier90-${{ env.W90_VERSION }}-windows-intel-classic
          path: ${{ env.W90_PREFIX }}

