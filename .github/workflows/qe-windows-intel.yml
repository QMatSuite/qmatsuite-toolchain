name: QE build (Windows, Intel oneAPI via setup-fortran)

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/qe-windows-intel.yml'
      - 'toolchains/quantum_espresso/windows/**'
      - 'toolchains/quantum_espresso/README.md'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/qe-windows-intel.yml'
      - 'toolchains/quantum_espresso/windows/**'
      - 'toolchains/quantum_espresso/README.md'

jobs:
  build-qe-windows-intel:
    name: QE 7.5 build (windows-latest, Intel classic)
    runs-on: windows-latest

    env:
      QE_VERSION: "qe-7.5"
      QE_TARBALL_URL: "https://gitlab.com/QEF/q-e/-/archive/qe-7.5/q-e-qe-7.5.tar.gz"
      QE_SRC_DIR: "C:/q-e-src"
      QE_PREFIX: "C:/qe-install"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Intel classic Fortran compiler (ifort) via setup-fortran.
      # This will download an offline oneAPI installer (~1.5 GB) on the first run.
      - name: Setup Intel Fortran (classic) via setup-fortran
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: intel-classic
          version: '2021.10'
          cache: true

      # Note: We intentionally skip MS-MPI here.
      # For the initial CI, we only need a working pw.x build (serial/OpenMP).
      # MPI support + MS-MPI packaging can be added later with a more
      # controlled install method.

      - name: Download and unpack QE
        shell: bash
        run: |
          set -e
          mkdir -p /c/q-e-src
          cd /c
          curl -L "$QE_TARBALL_URL" -o qe.tar.gz
          tar -xzf qe.tar.gz
          rm qe.tar.gz
          EXTRACTED=$(find . -maxdepth 1 -type d -name "q-e-qe-7.5*" | head -1)
          if [ -z "$EXTRACTED" ]; then
            echo "Failed to find extracted QE source directory"
            exit 1
          fi
          mv "$EXTRACTED" "$(echo "$QE_SRC_DIR" | sed 's#C:#/c#')"

      - name: Show compiler info
        shell: bash
        run: |
          echo "FC=$FC"
          "$FC" -V || "$FC" --version || true

      - name: Configure QE with Intel classic
        shell: bash
        run: |
          set -e
          SRC_DIR="$(echo "$QE_SRC_DIR" | sed 's#C:#/c#')"
          cd "$SRC_DIR"

          # setup-fortran sets FC=ifort. We keep configure as simple as possible.
          # Let QE's configure script choose BLAS/LAPACK (internal vs MKL) by itself.
          ./configure \
            F90="$FC" \
            MPIF90="$FC"

      - name: Build QE (pw.x only)
        shell: bash
        run: |
          set -e
          SRC_DIR="$(echo "$QE_SRC_DIR" | sed 's#C:#/c#')"
          cd "$SRC_DIR"
          make pw -j2
          ls -la PW/src/pw.x || (echo "pw.x not built" && exit 1)

      - name: Package build artifacts
        shell: bash
        run: |
          set -e
          PREFIX_DIR="$(echo "$QE_PREFIX" | sed 's#C:#/c#')"
          SRC_DIR="$(echo "$QE_SRC_DIR" | sed 's#C:#/c#')"

          mkdir -p "$PREFIX_DIR/bin"
          cp "$SRC_DIR/PW/src/pw.x" "$PREFIX_DIR/bin/"

          echo "QE installation tree:"
          ls -R "$PREFIX_DIR"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qe-${{ env.QE_VERSION }}-windows-intel-classic
          path: ${{ env.QE_PREFIX }}
