name: Wannier90 build (Ubuntu)

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/wannier90-ubuntu.yml'
      - 'toolchains/wannier90/README.md'
      - 'toolchains/wannier90/linux/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/wannier90-ubuntu.yml'
      - 'toolchains/wannier90/README.md'
      - 'toolchains/wannier90/linux/**'

jobs:
  build-wannier90:
    name: Wannier90 3.1.0 build (ubuntu-latest)
    runs-on: ubuntu-latest

    env:
      W90_VERSION: "3.1.0"
      W90_URL: "https://github.com/wannier-developers/wannier90/archive/refs/tags/v3.1.0.tar.gz"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up build directories
        run: |
          echo "W90_PREFIX=$RUNNER_TEMP/wannier90-install" >> $GITHUB_ENV

      - name: Install dependencies (Linux)
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential \
            gfortran \
            make \
            wget \
            curl \
            libopenblas-dev \
            liblapack-dev

      - name: Build Wannier90
        run: |
          bash toolchains/wannier90/linux/build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wannier90-${{ env.W90_VERSION }}-ubuntu-latest
          path: ${{ env.W90_PREFIX }}

